<div class="list-container">
  <h2>Student List</h2>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Course</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let student of students">
      <td>{{student.id}}</td>
      <td>{{student.name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.course}}</td>
      <td>{{student.phone}}</td>
      <td><button (click)="deleteStudent(student.id!)">Delete</button></td>
    </tr>
  </table>
</div>
